name: Lint & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install pylint pycodestyle pytest pytest-cov

      - name: Run pylint
        run: |
          pylint sample_module.py \
            --exit-zero \
            --output-format=colorized \
            --disable=R,C || true

      - name: Run pycodestyle
        run: |
          pycodestyle . \
            --max-line-length=88 \
            --ignore=E203 || true

      - name: Upload linter reports 
      - name: Upload linter reports
        if: always() 
        uses: actions/upload-artifact@v2
        with: 
          name: lint-reports
          path: | 
            pylint.report.txt
            pycodestyle.report.txt
