name: Lint & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install pylint pycodestyle pytest pytest-cov

      - name: Run pylint
        run: |
          pylint sample_module.py \
            --exit-zero \
            --output-format=colorized \
            --disable=R,C > pylint.report.txt || true

      - name: Run pycodestyle (pep8)
        run: |
          pycodestyle . \
            --max-line-length=88 \
            --ignore=E203 > pycodestyle.report.txt || true

      - name: Run pytest
        run: |
          mkdir -p reports
          pytest \
            --maxfail=1 \
            --disable-warnings \
            --junitxml=reports/junit.xml \
            --cov=sample_module \
            --cov-report=xml \
            --cov-report=term

      - name: Upload linter reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: lint-reports
          path: |
            pylint.report.txt
            pycodestyle.report.txt

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v3.1.3
        with:
          name: test-reports
          path: |
            reports/junit.xml
            coverage.xml
